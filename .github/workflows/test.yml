name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "v2.x"

      - name: Clear cache and regenerate lockfile
        run: |
          rm -f deno.lock
          deno cache --reload mod.ts

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Version consistency check
        run: |
          DENO_VER=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          TS_VER=$(deno eval "const m = Deno.readTextFileSync('src/version.ts').match(/\"([0-9]+\.[0-9]+\.[0-9]+)\"/); console.log(m ? m[1] : 'NOT_FOUND')")
          if [ "$DENO_VER" != "$TS_VER" ]; then
            echo "Error: Version mismatch: deno.json=$DENO_VER, version.ts=$TS_VER"
            exit 1
          fi
          echo "Version consistency check passed: $DENO_VER"

      - name: Branch version check
        if: startsWith(github.head_ref, 'release/') || startsWith(github.ref, 'refs/heads/release/')
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          BRANCH_VER="${BRANCH#release/}"
          DENO_VER=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          if [ "$BRANCH_VER" != "$DENO_VER" ]; then
            echo "Error: Branch version mismatch: branch=$BRANCH_VER, deno.json=$DENO_VER"
            exit 1
          fi
          echo "Branch version check passed: $BRANCH_VER"

      - name: Run tests
        run: deno test --allow-env --allow-read --allow-write
